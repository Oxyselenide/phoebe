{% load staticfiles %}

<div class="container" style="margin-top:100px;" ng-controller="LoginController">
  <div class="row">
    <div class=" col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">

          <!--<form role="form" action="#" method="POST">-->
             <form role="form" ng-submit="login()">
            <fieldset>
              <div class="row">
                <div class="center-block">
                  <img class="profile-img" style="width:96px; margin: 0 auto 10px; display: block; border-radius: 50%;" 
                  src="{% static 'assets/login-logo.png' %}">
                </div>
              </div>

              <div class="alert alert-danger"  ng-show="error" ng-bind="error"></div>

              <div class="col-sm-12 col-md-10  col-md-offset-1 ">

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span>
                    <input type="text" class="form-control" placeholder="Username or email" ng-model="user" autofocus>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" >
                  </div>
                </div>

                <div class="form-group">
                    <div class="col-md-8  col-md-offset-2"><input type="submit" class="btn btn-primary btn-block" value="Sign in"/></div>
                  </div>
                </div>

              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
